<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Warsaw - Home</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- HERO SECTION -->
        <header class="hero background-img">
            <div class="hero__textbox section-padding">
                <h1 class="hero__h1">welcome to warsaw</h1>
                <p class="hero__p">take a journey to the past...</p>
                <p class="hero__p">...and the future</p>
            </div>
            <div class="background-shadow"></div>
        </header>
        <main>
            <!-- SPOTS SECTION -->
            <section class="spots section-padding background-color">
                <div class="wrapper">
                    <h2 class="heading">the best spots in the city you should not miss</h2>
                    <div class="spots__cardbox">
                        <div class="spots__card spots__card--left background-img">
                            <div class="spots__textbox">
                                <p class="spots__p">palace of culture<br>and science</p>
                            </div>
                        </div>
                        <div class="spots__card spots__card--middle background-img">
                            <div class="spots__textbox">
                                <p class="spots__p">old town</p>
                            </div>
                        </div>
                        <div class="spots__card spots__card--right background-img">
                            <div class="spots__textbox">
                                <p class="spots__p">wilan√≥w palace</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- GUIDE SECTION -->
            <section class="guide background-img section-padding">
                <div class="wrapper">
                    <h2 class="heading">your guide</h2>
                    <div class="guide__card">
                        <div class="guide__card-inner">
                            <img class="guide__img" src="images/chuck.jpg" alt="Chuck Norris wearing black cowboy hat, denim jacket and whitish shirt, staring seriously at camera. Bushes or trees in the background.">
                            <div class="guide__textbox">
                                <h3 class="guide__h3">chuck</h3>
                                <p class="guide__p">I like pierogi.<br>That's all what<br>I have to say.<br>Really.</p>
                            </div>
                        </div>  
                    </div>
                </div>    
                <div class="background-shadow"></div>
            </section>
            <!-- CONTACT SECTION -->
            <section class="contact section-padding background-color">
                <div class="wrapper">
                    <h2 class="heading">contact me</h2>
                    <form class="contact__form">
                        <input class="contact__input contact-properties background-color" type="text" placeholder="Your Name" required>
                        <input class="contact__input contact-properties background-color" type="email" placeholder="Your Email" required>
                        <textarea class="contact__textarea contact-properties background-color" placeholder="Your Message"></textarea>
                        <button class="contact__btn contact-properties">send message</button>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__p">&copy; 2024 created by raphael</p>
        </footer>
    </body>
</html>
